services:
  receipts-db:
    image: postgres:15-alpine
    container_name: receipts-db
    environment:
      POSTGRES_DB: receipts
      POSTGRES_USER: jump
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - receipts_data:/var/lib/postgresql/data
      - ../receipts/receipts.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - facture-network

  facture-api:
    build:
      context: ..
      dockerfile: facture/Dockerfile
    container_name: facture-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=receipts-db
      - DB_PORT=5432
      - DB_NAME=receipts
      - DB_USER=jump
      - DB_PASSWORD=password
    depends_on:
      - receipts-db
    networks:
      - facture-network

volumes:
  receipts_data:

networks:
  facture-network:
    name: facture-network
    driver: bridge
